<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Staggered Keystrokes Demo for JQuery Terminal Emulator</title>
    <meta name="author" content="Jason Kotchoff - kangarooit.com"/>
    <meta name="Description" content="Demonstration for JQuery Terminal Emulator that includes keystroke delays."/>
    <script src="../js/jquery-1.5.min.js"></script>
    <script src="../js/jquery.mousewheel.min.js"></script>
    <script src="../js/cornflakesuperstar.fork-jquery.terminal-0.3.6.min.js"></script>
    <link href="../css/jquery.terminal.css" rel="stylesheet"/>
    <script>
jQuery(document).ready(function($) {
  $(document.documentElement).terminal(function(user_input, term) {
    term.echo_with_staggered_keystrokes("you said: " + user_input)
  }, {
    greetings: '',
    prompt: '',
    onInit: function(term) {
      term.echo_with_staggered_keystrokes("What's your name?");
    },
    keystroke_max_delay_milliseconds: 300
  });
  $('body').css('display', 'none');
});
    </script>
  </head>
<body>
</body>
